<p-toast></p-toast>
<p-table #dataTable [value]="dataSource.items()" [lazy]="false" (onLazyLoad)="dataSource.lazyLoad($event)"
    [(selection)]="selection" [showCurrentPageReport]="true" [rowsPerPageOptions]="[15,30,50,100]"
    [globalFilterFields]="['firstName','lastName']" (onFilter)="onDataTableFilter()" [paginator]="true" [rows]="15"
    [totalRecords]="dataSource.allData.length" [loading]="dataSource.loading">

    <ng-template pTemplate="caption">
        <div class="table-header">
            <span>
                <button pButton label="Add" class="p-button-outlined" icon="pi pi-plus" (click)="onAdd()"></button>
                <button pButton label="Edit" style="margin-left: 0.25rem;" class="p-button-outlined" icon="pi pi-pencil" (click)="onEdit()"
                    [disabled]="selection.length != 1"></button>
                <button pButton label="Delete" style="margin-left: 0.25rem;" class="p-button-outlined" icon="pi pi-times" (click)="onDelete()"
                    [disabled]="selection.length==0"></button>
                <button pButton label="Refresh" style="margin-left: 2rem;" class="p-button-outlined" icon="pi pi-refresh" (click)="dataSource.refresh()"
                    ></button>
                <button pButton label="Clear" style="margin-left: 0.25rem;" class="p-button-outlined" icon="pi pi-filter-slash"
                    (click)="clearFilters()" [disabled]="!clearFilterEnabled"></button>
            </span>
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText [(ngModel)]="globalFilter" type="text" (input)="appliyGlobalFilter($event)"
                    placeholder="Search keyword" />
            </span>
        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th style="width: 1rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="firstName">
                <div class="p-d-flex p-jc-between p-ai-center">
                    First Name
                    <p-sortIcon field="firstName"></p-sortIcon>
                    <p-columnFilter type="text" field="firstName" display="menu"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="p-d-flex p-jc-between p-ai-center">
                    Last Name
                    <p-columnFilter type="text" field="lastName" display="menu"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="p-d-flex p-jc-between p-ai-center">
                    Email
                    <p-columnFilter type="text" field="email" display="menu"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="p-d-flex p-jc-between p-ai-center">
                    Address
                </div>
            </th>
            <th>
                <div class="p-d-flex p-jc-between p-ai-center">
                    Area
                    <p-columnFilter type="text" field="area" display="menu"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="p-d-flex p-jc-between p-ai-center">
                    City
                    <p-columnFilter type="text" field="city" display="menu"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="p-d-flex p-jc-between p-ai-center">
                    Zip Code
                    <p-columnFilter type="text" field="zipCode" display="menu"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="p-d-flex p-jc-between p-ai-center">
                    Contact Info
                </div>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>
                <p-tableCheckbox [value]="item"></p-tableCheckbox>
            </td>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.email}}</td>
            <td>{{item.street}} {{item.houseNo}}</td>
            <td>{{item.area}}</td>
            <td>{{item.city}}</td>
            <td>{{item.zipCode}}</td>
            <td>{{item.mobile}} {{item.phone}}</td>
        </tr>
    </ng-template>
</p-table>
