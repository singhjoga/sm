<div class="navigation-container" [class.navigation-is-mobile]="mobileQuery.matches" >
  <mat-toolbar color="primary" class="navigation-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="navigation-app-name">Responsive App</h1>
  </mat-toolbar>

  <mat-sidenav-container class="navigation-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
          <mat-nav-list>
            <button *ngIf="!authenticated()" name="loginBtn" (click)="login()">Login</button>
            <button *ngIf="authenticated()" name="logoutBtn" (click)="logout()">Logout</button>
            <button id="accountBtn" name="accountBtn" (click)="account()">Account</button>
            <a mat-list-item routerLink="/home">Home</a>
            <a mat-list-item routerLink="/customers">Customer Management</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="navigation-sidenav-ceontent" >
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
                
<div class="navigation-footer" #footer>
  Your sticky footer with a variable height.
</div>
