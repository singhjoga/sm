<div fxLayout="column" fxFill>
  <div fxLayout="row" style="margin-bottom: 1em;">
    <h1 fxFlex mat-dialog-title>{{title}}</h1>
    <button mat-icon-button class="close-button" [mat-dialog-close]="false" >
      <mat-icon >close</mat-icon>
    </button>
  </div>
  <div fxFlex>
    <div fxLayout="row">
      <mat-icon [color]="iconColor" class="icon-display">{{icon}}</mat-icon>
      <p [innerHtml]="msgText"></p>
    </div>
  </div>
  <div align="center">
    <button cdkFocusInitial *ngIf="yesLabel != ''" (click)="onYes()" style="margin-right: 1em;">{{yesLabel}}</button>
    <button *ngIf="noLabel != ''" (click)="onNo()" style="margin-right: 1em;">{{noLabel}}</button>
    <button *ngIf="cancelLabel != ''"  [mat-dialog-close]="false" (click)="onCancel()">{{cancelLabel}}</button>
  </div>
</div>
